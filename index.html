<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
        <div class="main">
            <div class="sub">
            <h2>BMI Calculator</h2>
               <label for="weight">Weight (kg):</label><br>
                <input type="number" id="weight" name="weight" ><br><br>
             <label  for="height">Height (cm):</label><br>
                <input type="number" id="height" name="height" ><br><br>
                 
                <button type="button" class="button1" onclick="clearField()">Reset</button><br><br>
                <button type="button" class="button2" onclick="bmi()">Calculate BMI</button>
            
        </div>
            
            <p id="result"></p>
        </div>
    </body>
    <script>
     function bmi() {
    var weight = parseFloat(document.getElementById('weight').value);
    var height = parseFloat(document.getElementById('height').value);
    if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        alert("Please enter valid numbers for weight and height.");
        return;
    }
    var heightInMeters = height / 100;
    var bmi = weight / (heightInMeters * heightInMeters);
    var resultElement = document.getElementById('result');
    resultElement.innerHTML = 'Your BMI is: ' + bmi.toFixed(2);
    if (bmi < 18.5) {
        resultElement.textContent += 'Underweight';
    } else if (bmi < 24.9) {
        resultElement.textContent += 'Normal weight';
    } else if (bmi < 29.9) {
        resultElement.textContent += 'Overweight';
    } else if (bmi < 34.9) {
        resultElement.textContent += 'Obese';
    } else if (bmi >= 40.0) {
        resultElement.textContent += 'Extremely obese';
    } else {
        resultElement.textContent += 'Value not found';
    }
}
</script>
<script>
    function clearField() {
    // Reset input fields
    weight.value="";
    height.value="";
      // Clear result
    document.getElementById('result').innerHTML = '';
}
</script>
</html>
